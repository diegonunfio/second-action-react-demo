name: Test Project
on: push 
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: actions/checkout 
      - name: Install NodeJS
        uses: action/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install 
      - name: Run tests
        run: npm test
        